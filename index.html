<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
   <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
    <title>Elias' Weather App</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12 text-center jumbotron top">
              <h1>Today's Weather</h1>
              <hr class="short">
              <h2 id="weather">Loading...</h2>
            </div>
      </div>
          
      <div class="row">
        <div class="col-sm-12 text-center grey-jumbo">
          <div class=" text-center">
            <h1 id="temp"></h1>
          </div>
          <div class="col-sm-4">
            <h3 id="info1"></h3>
            <hr class="short">
            <h3 id="info2"></h3>
          </div>
          <div class="col-sm-4">
            <h3 id="info3"></h3>
            <button id="switch" class="btn btn-primary">Show in Fahrenheit</button>
          </div>
          <div class="col-sm-4">
            <h3 id="info5"></h3>
            <hr class="short">
            <h3 id="info6"></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
